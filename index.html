<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/tab.css">
    <link rel="stylesheet" href="css/pc.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="wrap">
                <h1>
                    <a href="#">
                        <img class="m tab" src="./images/logoMobile.png" alt="">
                        <img class="pc" src="./images/logo.png" alt="">
                    </a>
                </h1>
                <div class="btn-opn">
                    <button type="button">
                        <span>메뉴 열기</span>
                    </button>
                </div>
                <div class="btn-mypage">
                    <button type="button">
                        <img class="m tab" src="./images/btnMem.png" alt="">
                    </button>
                </div>
                <nav>
                    <div class="btn-close">
                        <button type="button">
                            close
                        </button>
                    </div>
                    <ul class="gnb">
                        <li><a href="#">매장찾기</a></li>
                        <li><a href="#">도넛</a></li>
                        <li><a href="#">커피와 음료</a></li>
                        <li><a href="#">선물하기</a></li>
                        <li><a href="#">채용정보</a></li>
                        <li><a href="#">고객센터</a></li>
                    </ul>
                    <ul class="util">
                        <li><a href="#">로그인</a></li>
                        <li><a href="#">회원가입</a></li>
                        <li><a href="#">멤버십</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </div> 
    <script>
        const nav = document.querySelector("nav");
        const btnOpn = document.querySelector(".btn-opn");
        const btnCls = document.querySelector(".btn-close");
    
        btnOpn.addEventListener("click", () => {
            nav.style.left = 0;
        });
        btnCls.addEventListener("click", () => {
            nav.style.left = "-100%"; 
        });
    </script>   
</body>
</html>
